<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Professional To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="todolist.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <p>Organize your tasks efficiently</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList"></ul>

        <div class="stats-section">
            <span id="taskCount">0 tasks</span>
            <button id="clearCompletedBtn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
